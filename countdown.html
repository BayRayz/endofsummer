<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Отсчёт до конца лета">
  <title>Countdown to the end of summer</title>
  
  <link rel='stylesheet' href='countdown.css'>
  <script src="main.js"></script>
  
  <script src="https://kit.fontawesome.com/76ffe7251c.js" crossorigin="anonymous"></script>
</head>

<body>
  <input type="checkbox" id="switch-theme">
  <label for="switch-theme">
    <i class="fas fa-sun"></i>
    <i class="fas fa-moon"></i>
  </label>
  
  <section>
    <div class="form-box">
      <form action="">
        <h2>До конца лета осталось</h2>
		
        <div class="countdown">
		  <div class="time-section">
			<span class="count" id="days"></span>
			<span class="units">Дней</span>
		  </div>
		  <div class="time-section">
			<span class="count" id="hours"></span>
			<span class="units">Часов</span>
		  </div>
		  <div class="time-section">
			<span class="count" id="minutes"></span>
			<span class="units">Минут</span>
		  </div>
		  <div class="time-section">
			<span class="count" id="seconds"></span>
			<span class="units">Секунд</span>
		  </div>
		</div>
		
      </form>
    </div>
  </section>
</body>
</html>
